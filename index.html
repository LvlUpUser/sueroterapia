                bookOpen: <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>

        // --- PROTOCOLOS (Con Indicaciones Clínicas) ---

                ]
            },
            {
                id: 'inmunidad',
                name: 'Inmunidad y Defensa',
                target: ['resfriados', 'defensas', 'virus', 'prevención', 'gripe', 'catarro', 'inmune', 'frio'],
                description: 'Refuerza el sistema inmunológico, previene infecciones y reduce inflamación.',
                duration: '60 min',
                clinicalNote: 'Refuerzo de la barrera epitelial y función leucocitaria. Dosis altas de Vitamina C promueven la quimiotaxis y fagocitosis. El Zinc es crucial para el desarrollo y función de neutrófilos y células NK. El Selenio actúa en selenoenzimas antioxidantes reduciendo el estrés oxidativo asociado a infecciones.',

                ]
            },
            {
                id: 'antiedad',
                name: 'Antiedad y Rejuvenecimiento (Glow)',
                target: ['piel', 'arrugas', 'envejecimiento', 'manchas', 'belleza', 'rejuvenecimiento', 'cara', 'luminosidad'],
                description: 'Mejora el estado de la piel, cabello y energía mitocondrial.',
                duration: '60 min',
                clinicalNote: 'Enfoque antioxidante sistémico y dérmico. El Glutatión (Maestro Antioxidante) neutraliza radicales libres y aclara hiperpigmentaciones (inhibición tirosinasa). La Vitamina C es cofactor indispensable para la hidroxilación de prolina y lisina en la síntesis de colágeno nuevo.',
                ingredients: [
                    { name: 'Glutatión Reducido', qty: 1, unit: 'vial' },

                ingredients: [
                    { name: 'Glutatión Reducido', qty: 1, unit: 'vial' },
                    { name: 'Complejo B', qty: 1, unit: 'vial' },

        // --- COMPONENTE PRINCIPAL ---
        function SueroterapiaApp() {
            // Estado Paciente
            const [patient, setPatient] = useState({ 
                name: '', 
                age: '', 
                sex: '', 
                symptoms: '' 
            });
            
            const [suggestion, setSuggestion] = useState(null);
            const [notification, setNotification] = useState(null);
            
            // Estado para reporte
            const [showReport, setShowReport] = useState(false);
            const [reportData, setReportData] = useState(null);
            
            // Estado para mostrar indicaciones clínicas en pantalla
            const [showClinicalInfo, setShowClinicalInfo] = useState(false);

            const showNotification = (message, type = 'success') => {
                setNotification({ message, type });
                setTimeout(() => setNotification(null), 4000);
            };

            const resetForm = () => {
                setPatient({ name: '', age: '', sex: '', symptoms: '' });
                setSuggestion(null);
                setShowClinicalInfo(false);
                showNotification("Formulario limpiado. Listo para nuevo paciente.", "success");
            };

            const analyzePatient = () => {
                if (!patient.symptoms.trim()) {
                    showNotification("Por favor, introduce síntomas para buscar.", "error");
                    return;
                }
                const text = patient.symptoms.toLowerCase();
                
                const scores = PROTOCOLS.map(proto => {
                    let matches = 0;
                    proto.target.forEach(keyword => {
                        if (text.includes(keyword)) matches++;
                    });
                    return { ...proto, score: matches };
                });

                scores.sort((a, b) => b.score - a.score);

                if (scores[0].score > 0) {
                    setSuggestion(scores[0]);
                    setShowClinicalInfo(false); // Resetear vista de info al buscar nuevo
                } else {
                    setSuggestion(null);
                    showNotification("No se encontró protocolo exacto. Prueba: fatiga, estrés, piel...", "error");
                }
            };

            const handleGenerateReport = (protocol) => {
                // Lógica de resumen de síntomas para impresión
                let summarySymptoms = patient.symptoms;
                if (summarySymptoms.length > 150) {
                    summarySymptoms = summarySymptoms.substring(0, 150) + "...";
                }

                setReportData({
                    patientName: patient.name || 'Paciente sin nombre',
                    age: patient.age,
                    sex: patient.sex,
                    symptoms: summarySymptoms, // Usamos la versión resumida
                    fullSymptoms: patient.symptoms, // Guardamos la completa por si acaso
                    protocol: protocol,
                    date: new Date().toLocaleDateString('es-ES', { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute:'2-digit' })
                });
                setShowReport(true);
            };

            const confirmPrint = () => {
                setTimeout(() => {
                    window.print();
                }, 100);
            };

            // --- VISTA DE REPORTE (PDF) ---
            if (showReport && reportData) {
                return (
                    <div className="min-h-screen bg-slate-200 p-4 flex justify-center items-start overflow-y-auto">
                        {/* Controles NO imprimibles */}
                        <div className="fixed top-4 right-4 flex flex-col gap-2 no-print z-50">
                            <div className="bg-white p-3 rounded-lg shadow-lg border border-slate-200">
                                <div className="flex gap-2">
                                    <button 
                                        onClick={() => setShowReport(false)}
                                        className="px-4 py-2 bg-slate-500 hover:bg-slate-600 text-white rounded text-sm font-medium transition"
                                    >
                                        Cerrar
                                    </button>
                                    <button 
                                        onClick={confirmPrint}
                                        className="px-4 py-2 bg-teal-600 hover:bg-teal-700 text-white rounded text-sm font-medium transition flex items-center justify-center gap-2"
                                    >
                                        <Icon name="printer" className="h-4 w-4" /> Imprimir / PDF
                                    </button>
                                </div>
                            </div>
                        </div>

                        {/* HOJA A4 IMPRIMIBLE */}
                        <div id="print-section" className="bg-white w-full max-w-[21cm] min-h-[29.7cm] p-[2cm] shadow-2xl">
                            
                            {/* Cabecera Actualizada */}
                            <div className="flex justify-between items-start border-b-2 border-slate-800 pb-6 mb-8">
                                <div className="flex items-center gap-3">
                                    <Icon name="droplet" className="h-10 w-10 text-teal-700" />
                                    <div>
                                        <h1 className="text-2xl font-bold text-slate-900 uppercase tracking-wide">CLINICA 4 ELEMENTS</h1>
                                        <p className="text-sm text-slate-500">Medicina Regenerativa y Sueroterapia</p>
                                    </div>
                                </div>
                                <div className="text-right text-sm text-slate-600">
                                    <p>c. Ave Maria 29</p>
                                    <p>17130 L'Escala</p>
                                    <p>Girona, España</p>
                                </div>
                            </div>

                            {/* Datos Paciente */}
                            <div className="bg-slate-50 p-6 rounded-lg mb-8 border border-slate-100">
                                <h2 className="text-xs font-bold text-slate-400 uppercase tracking-wider mb-4 border-b border-slate-200 pb-2">Datos del Paciente</h2>
                                <div className="grid grid-cols-2 gap-4">
                                    <div>
                                        <p className="text-xs text-slate-500">Nombre Completo</p>
                                        <p className="text-lg font-semibold text-slate-800">{reportData.patientName}</p>
                                    </div>
                                    <div className="text-right">
                                        <p className="text-xs text-slate-500">Fecha de Prescripción</p>
                                        <p className="text-lg font-semibold text-slate-800 flex items-center justify-end gap-2">
                                            <Icon name="calendar" className="h-4 w-4" /> {reportData.date}
                                        </p>
                                    </div>
                                    
                                    {/* Campos: Edad y Sexo */}
                                    <div>
                                        <p className="text-xs text-slate-500">Edad</p>
                                        <p className="text-md font-medium text-slate-800">{reportData.age ? `${reportData.age} años` : '-'}</p>
                                    </div>
                                    <div className="text-right">
                                        <p className="text-xs text-slate-500">Sexo</p>
                                        <p className="text-md font-medium text-slate-800">{reportData.sex || '-'}</p>
                                    </div>

                                    <div className="col-span-2 mt-2">
                                        <p className="text-xs text-slate-500">Motivo de Consulta / Síntomas</p>
                                        {/* Síntomas resumidos si eran muy largos */}
                                        <p className="text-sm text-slate-700 italic">{reportData.symptoms}</p>
                                    </div>
                                </div>
                            </div>

                            {/* Tabla Protocolo */}
                            <div className="mb-8">
                                <div className="flex justify-between items-center mb-4">
                                    <h2 className="text-xl font-bold text-teal-800">Orden de Tratamiento Intravenoso</h2>
                                </div>
                                
                                <div className="border border-slate-300 rounded-lg overflow-hidden">
                                    <div className="bg-slate-100 px-4 py-3 border-b border-slate-300 flex justify-between items-center">
                                        <span className="font-bold text-slate-800">{reportData.protocol.name}</span>
                                        <span className="text-xs bg-white px-2 py-1 rounded border border-slate-300">Duración: {reportData.protocol.duration}</span>
                                    </div>
                                    
                                    <table className="w-full text-sm">
                                        <thead className="bg-slate-50 text-slate-600 text-xs uppercase border-b border-slate-200">
                                            <tr>
                                                <th className="px-4 py-2 text-left w-12">Check</th>
                                                <th className="px-4 py-2 text-left">Principio Activo</th>
                                                <th className="px-4 py-2 text-right">Dosis / Cantidad</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-slate-200">
                                            {reportData.protocol.ingredients.map((ing, i) => (
                                                <tr key={i}>
                                                    <td className="px-4 py-3">
                                                        <div className="w-4 h-4 border border-slate-400 rounded-sm"></div>
                                                    </td>
                                                    <td className="px-4 py-3 font-medium text-slate-700">{ing.name}</td>
                                                    <td className="px-4 py-3 text-right font-mono">{ing.qty} {ing.unit}</td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                            {/* Firma */}
                            <div className="grid grid-cols-2 gap-12 mt-12">
                                <div>
                                    <p className="text-xs font-bold text-slate-400 uppercase mb-2">Observaciones de Enfermería</p>
                                    <div className="h-32 border border-slate-200 rounded-lg bg-slate-50 border-dashed"></div>
                                </div>
                                <div className="flex flex-col justify-end items-center text-center">
                                    <div className="w-48 border-b border-slate-800 mb-2"></div>
                                    <p className="font-bold text-slate-800">Fdo. Dra. Macias</p>
                                    <p className="text-xs text-slate-500">Colegiado Nº: [Pendiente]</p>
                                </div>
                            </div>

                            {/* Footer */}
                            <div className="mt-16 pt-4 border-t border-slate-200 text-center text-[10px] text-slate-400">
                                <p>Documento generado electrónicamente por Sistema de Gestión Clínica.</p>
                                <p>Este documento contiene información confidencial destinada al personal sanitario.</p>
                            </div>
                        </div>
                    </div>
                );
            }

            // --- VISTA PRINCIPAL (DASHBOARD) ---
            return (
                <div className="min-h-screen bg-slate-50 font-sans text-slate-800 relative pb-10">
                    
                    {/* Notificaciones */}
                    {notification && (
                        <div className={`fixed top-4 left-1/2 transform -translate-x-1/2 z-[100] px-6 py-3 rounded-lg shadow-xl flex items-center gap-3 fade-in ${
                            notification.type === 'error' ? 'bg-red-600 text-white' : 'bg-green-600 text-white'
                        }`}>
                            {notification.type === 'error' ? <Icon name="alertCircle" className="h-5 w-5" /> : <Icon name="checkCircle" className="h-5 w-5" />}
                            <span className="font-medium">{notification.message}</span>
                            <button onClick={() => setNotification(null)} className="ml-2 opacity-80 hover:opacity-100">
                                <Icon name="x" className="h-4 w-4" />
                            </button>
                        </div>
                    )}

                    {/* Header */}
                    <header className="bg-teal-700 text-white shadow-md sticky top-0 z-40">
                        <div className="max-w-5xl mx-auto px-4 py-3 flex justify-between items-center">
                            <div className="flex items-center gap-2">
                                <Icon name="droplet" className="h-6 w-6 text-teal-200" />
                                <div>
                                    <h1 className="text-lg font-bold leading-tight">Clínica 4 Elements</h1>
                                    <p className="text-xs text-teal-200">Sueroterapia & Medicina Regenerativa</p>
                                </div>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-5xl mx-auto px-4 py-6">
                        <div className="grid grid-cols-1 md:grid-cols-12 gap-6">
                            
                            {/* FORMULARIO PACIENTE */}

                                        <h2 className="text-md font-bold text-slate-700 flex items-center gap-2">
                                            <Icon name="user" className="h-4 w-4 text-teal-600" /> Nuevo Paciente
                                        </h2>
                                        {/* Botón de Limpiar */}
                                        <button 
                                            onClick={resetForm} 
                                            title="Limpiar Formulario"
                                            className="p-1.5 text-slate-400 hover:text-red-500 hover:bg-red-50 rounded transition"
                                        >
                                            <Icon name="trash" className="h-4 w-4" />
                                        </button>
                                    </div>
                                    <div className="space-y-3">
                                        <input 
                                            type="text" 
                                            placeholder="Nombre completo"
                                            className="w-full p-2.5 bg-slate-50 border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-teal-500 outline-none"
                                            value={patient.name}
                                            onChange={e => setPatient({...patient, name: e.target.value})}
                                        />
                                        <div className="flex gap-3">
                                            <input 
                                                type="number" 
                                                placeholder="Edad"
                                                className="w-1/3 p-2.5 bg-slate-50 border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-teal-500 outline-none"
                                                value={patient.age}
                                                onChange={e => setPatient({...patient, age: e.target.value})}
                                            />
                                            <select 
                                                className="w-2/3 p-2.5 bg-slate-50 border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-teal-500 outline-none text-slate-600"
                                                value={patient.sex}
                                                onChange={e => setPatient({...patient, sex: e.target.value})}
                                            >
                                                <option value="">Sexo...</option>
                                                <option value="Mujer">Mujer</option>
                                                <option value="Hombre">Hombre</option>
                                                <option value="Otro">Otro</option>
                                            </select>
                                        </div>

                                        <div>
                                            <textarea 
                                                placeholder="Describe síntomas: fatiga, piel apagada, resfriado..."
                                                className="w-full p-2.5 bg-slate-50 border border-slate-200 rounded-lg text-sm h-32 focus:ring-2 focus:ring-teal-500 outline-none resize-none"
                                                value={patient.symptoms}
                                                onChange={e => setPatient({...patient, symptoms: e.target.value})}
                                            />
                                        </div>
                                        <button 
                                            onClick={analyzePatient}
                                            className="w-full bg-teal-600 hover:bg-teal-700 text-white py-2.5 rounded-lg font-semibold text-sm shadow-sm flex justify-center items-center gap-2 transition"
                                        >
                                            <Icon name="search" className="h-4 w-4" /> Buscar Protocolo
                                        </button>
                                    </div>
                                </div>
                            </div>

                            {/* RESULTADOS SUGERIDOS */}
                            <div className="md:col-span-8">
                                {suggestion ? (
                                    <div className="bg-white rounded-xl shadow-lg border border-teal-100 overflow-hidden fade-in sticky top-24">
                                        <div className="bg-teal-50 p-6 border-b border-teal-100">
                                            <div className="flex justify-between items-start">
                                                <div>
                                                    <span className="inline-block px-2 py-1 bg-teal-100 text-teal-700 text-xs font-bold rounded uppercase tracking-wider mb-2">Recomendado</span>
                                                    <h3 className="text-2xl font-bold text-teal-900">{suggestion.name}</h3>
                                                    <p className="text-teal-700 mt-1">{suggestion.description}</p>
                                                </div>
                                                <div className="text-center bg-white px-3 py-2 rounded-lg shadow-sm border border-teal-100">
                                                    <Icon name="activity" className="h-6 w-6 text-teal-600 mx-auto" />
                                                </div>
                                            </div>
                                        </div>

                                        {/* Pestañas de Vista (Formulación vs Indicaciones) */}
                                        <div className="px-6 pt-4 flex gap-4 border-b border-slate-100">
                                            <button 
                                                onClick={() => setShowClinicalInfo(false)}
                                                className={`pb-2 text-sm font-bold transition ${!showClinicalInfo ? 'text-teal-600 border-b-2 border-teal-600' : 'text-slate-400 hover:text-slate-600'}`}
                                            >
                                                Protocolo
                                            </button>
                                            <button 
                                                onClick={() => setShowClinicalInfo(true)}
                                                className={`pb-2 text-sm font-bold transition ${showClinicalInfo ? 'text-teal-600 border-b-2 border-teal-600' : 'text-slate-400 hover:text-slate-600'}`}
                                            >
                                                Justificación Médica
                                            </button>
                                        </div>

                                        <div className="p-6">
                                            {!showClinicalInfo ? (
                                                // VISTA DE PROTOCOLO
                                                <div className="fade-in">
                                                    <h4 className="font-bold text-slate-700 mb-4 flex items-center gap-2 text-sm uppercase tracking-wide">
                                                        <Icon name="clipboard" className="h-4 w-4" /> Formulación del Suero
                                                    </h4>
                                                    
                                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-4">
                                                        {suggestion.ingredients.map((ing, i) => (
                                                            <div key={i} className="flex justify-between items-center p-3 bg-slate-50 rounded-lg border border-slate-100">
                                                                <span className="text-slate-700 font-medium text-sm">{ing.name}</span>
                                                                <span className="text-slate-500 bg-white px-2 py-1 rounded shadow-sm text-xs font-mono font-bold">
                                                                    {ing.qty} {ing.unit}
                                                                </span>
                                                            </div>
                                                        ))}
                                                    </div>

                                                    <div className="mt-6 flex items-center gap-4 text-sm text-slate-500 border-t border-slate-100 pt-4">
                                                        <div className="flex items-center gap-2">
                                                            <Icon name="activity" className="h-4 w-4 text-teal-500" /> 
                                                            Duración: <span className="font-semibold text-slate-700">{suggestion.duration}</span>
                                                        </div>
                                                        <div className="flex-1"></div>
                                                        <button 
                                                            onClick={() => handleGenerateReport(suggestion)}
                                                            className="px-6 py-2.5 bg-teal-600 hover:bg-teal-700 text-white rounded-lg font-semibold text-sm shadow transition flex items-center gap-2"
                                                        >
                                                            <Icon name="fileText" className="h-4 w-4" /> Generar Hoja de Tratamiento
                                                        </button>
                                                    </div>
                                                </div>
                                            ) : (
                                                // VISTA DE INDICACIONES CLÍNICAS (Solo pantalla)
                                                <div className="fade-in">
                                                    <div className="bg-amber-50 border border-amber-100 rounded-lg p-5 mb-4">
                                                        <h4 className="text-amber-800 font-bold mb-2 flex items-center gap-2">
                                                            <Icon name="bookOpen" className="h-5 w-5" /> Indicaciones Clínicas
                                                        </h4>
                                                        <p className="text-sm text-amber-900 leading-relaxed">
                                                            {suggestion.clinicalNote || "No hay notas clínicas específicas para este protocolo."}
                                                        </p>
                                                    </div>
                                                    <p className="text-xs text-slate-400 italic text-center">
                                                        * Esta información es para uso interno médico y no aparecerá en el informe impreso del paciente.
                                                    </p>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                ) : (
                                    <div className="h-full min-h-[400px] flex flex-col items-center justify-center bg-white rounded-xl border-2 border-dashed border-slate-200 text-slate-400 p-8 text-center">
                                        <div className="bg-slate-50 p-4 rounded-full mb-4">
                                            <Icon name="activity" className="h-8 w-8 text-slate-300" />
                                        </div>
                                        <h3 className="text-lg font-semibold text-slate-600">Esperando datos clínicos</h3>
                                        <p className="text-sm max-w-xs mx-auto mt-2">
                                            Introduce los síntomas del paciente para obtener recomendaciones.
                                        </p>
                                    </div>
                                )}
                            </div>
                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SueroterapiaApp />);
    </script>
</body>
</html>
